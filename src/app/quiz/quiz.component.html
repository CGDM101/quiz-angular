<header>{{headerProperty}}</header>
<main>
    <p class="score-section">Du har {{score}} poäng av {{questions.length}} möjliga</p>
    <div class="question-section">
        <p class="question-count">Fråga nummer {{currentQuestion +1}} av {{questions.length}}:</p>
        <p class="question-text">{{ questions[currentQuestion].questionText }}</p>
    </div>
    <div class="answer-section">
        <button (click)="test()" *ngFor="let opt of questions[currentQuestion].answerOptions">{{opt.answerText}}</button>
    </div>
</main>
